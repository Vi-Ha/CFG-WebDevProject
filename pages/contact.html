<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbarid">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/svg/logo-chef3.svg" alt="" />
            </a>

            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseElements" aria-controls="collapseElements">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="collapseElements">
                <ul class="navbar-nav ml-auto">

    <!--- Contact img -->
    <div class="contact-image">

        <div class="contact-text">
            <h1 style="font-size:180%;">Any recipes suggestions?</h1>
            <h2 style="font-size:150%;">Contact us!</h2>

            <!--- Form to submit -->
                <form action="" class="flexContainer center" style="width:100%;" autocomplete="off" onsubmit="return formSubmitted()">
                    <input class="form-control" type="text" placeholder="Name" required>
                    <input class="form-control" type="email" placeholder="Email">
                    <input class="form-control" type="text" placeholder="Dish name" required>
                    <input class="form-control" type="text" placeholder="Country">
                    <textarea rows="10" class="form-control" placeholder="Your recipe or any comments" required></textarea>
                    <input type="submit" class="submit" value="Submit">
                </form>
        </div>
    </div>
